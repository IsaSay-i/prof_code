        <section>
            <h2>Python</h2>
            <figure>
                <img src="img/python.png" alt="" width="200">
                <figcaption>
                    O Python é uma linguagem de programação interpretada, interativa e orientada a objetos. O mesmo incorporou módulos, exceções, tipagem dinâmica, tipos de dados dinâmicos de alto nível e classes. Há suporte a vários paradigmas de programação além da programação orientada a objetos, tal como programação procedural e funcional. O Python fornece ao desenvolvedor um poder notável aliado a uma sintaxe simples de clara. Possui interfaces para muitas chamadas e bibliotecas do sistema, bem como para vários sistemas de janelas, e é extensível através de linguagem como o C ou C++. Também é utilizado como linguagem de extensão para aplicativos que precisam de uma interface programável. Finalmente, o Python é portátil: o mesmo pode ser executado em várias variantes do Unix, incluindo Linux e Mac, e no Windows.
                </figcaption>
            </figure>
        </section>

        <section>
            <h2>Java</h2>
            <figure>
                <img src="img/java.png" alt="" width="200">
                <figcaption>
                    Java é uma linguagem de programação e plataforma de computação lançada pela primeira vez pela Sun Microsystems em 1995. Ela evoluiu de origens humildes para alimentar uma grande parte do mundo digital de hoje, fornecendo a plataforma confiável sobre a qual muitos serviços e aplicativos são construídos. Novos produtos inovadores e serviços digitais projetados para o futuro continuam a depender do Java também.
                    Enquanto a maioria dos aplicativos Java modernos combinam o Java runtime e o aplicativo juntos, ainda há muitos aplicativos e até mesmo alguns sites que não funcionarão a menos que você tenha um Java de desktop instalado. Java.com, este site, é destinado a consumidores que ainda podem precisar de Java para seus aplicativos de desktop – especificamente aplicativos voltados para Java 8. Desenvolvedores, bem como usuários que gostariam de aprender programação Java, devem visitar o site dev.java e usuários empresariais devem visitar oracle.com/java para mais informações.
                </figcaption>
            </figure>
        </section>

        <section>
            <h2>C#</h2>
            <figure>
                <img src="img/c_sharp.png" alt="" width="170">
                <figcaption>
                    C# é uma linguagem de programação, multiparadigma, de tipagem forte, desenvolvida pela Microsoft como parte da plataforma .NET. A sua sintaxe orientada a objetos foi baseada no C++ mas inclui muitas influências de outras linguagens de programação, como Object Pascal e, principalmente, Java. O código fonte é compilado para Common Intermediate Language (CIL) que é interpretado pela máquina virtual Common Language Runtime (CLR). C# é uma das linguagens projetadas para funcionar na Common Language Infrastructure da plataforma .NET Framework.[
                </figcaption>
            </figure>
        </section>

        <section>
            <h2>R</h2>
            <figure>
                <img src="img/r.svg" alt="" width="200">
                <figcaption>
                    R é uma linguagem e ambiente para computação estatística e gráficos. É um projeto GNU que é similar à linguagem e ambiente S que foi desenvolvido na Bell Laboratories (antigamente AT&T, agora Lucent Technologies) por John Chambers e colegas. R pode ser considerado como uma implementação diferente de S. Existem algumas diferenças importantes, mas muito código escrito para S roda inalterado sob R.
                    R fornece uma ampla variedade de técnicas estatísticas (modelagem linear e não linear, testes estatísticos clássicos, análise de séries temporais, classificação, agrupamento, …) e gráficas, e é altamente extensível. A linguagem S é frequentemente o veículo de escolha para pesquisa em metodologia estatística, e R fornece uma rota Open Source para participação nessa atividade.
                </figcaption>
            </figure>
        </section>
